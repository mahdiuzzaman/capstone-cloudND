apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: cloudND
  region: us-west-2  

nodeGroups:
  - name: blue
    instanceType: t2.micro
    minSize: 1
    maxSize: 2
    volumeSize: 8
    instanceName: blue
    tags:
      environment: blue
  
  - name: green
    instanceType: t2.micro
    minSize: 1
    maxSize: 2
    volumeSize: 8
    instanceName: green
    tags:
      environment: green